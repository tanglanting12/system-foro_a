<table class="table table-striped">
        <thead>
          <tr>
             <th>编号</th>
    <th>姓名</th>
      <th>类型</th>
    <th>日期</th>
      <th>日期</th>
      <th >原因</th>
    <th>天数</th>
      <th>状态</th>
    <th>基本操作</th>
          </tr>
        </thead>
        <tbody>
          {% for num,leavedetail in enumerate(leavedetails) %}
    <tr>
    <td style="width: 5%">{{num+1}}</td>

    <td style="width: 5%">{{leavedetail.user}}</td>
      <td style="width: 5%"name="leave_type" >{{leavedetail.leave_type}}</td>
    <td style="width: 15%" name="leave_time_begin" >{{leavedetail.leave_time_begin}}</td>
        <td style="width: 15%" name="leave_time_end" >{{leavedetail.leave_time_end}}</td>
      <td  name="reaonforleave">{{leavedetail.reason_for_leave}}</td>
    <td style="width: 5%" name="day_num"></td>
      <td style="width: 10%" name="status">{{leavedetail.verify_status}}</td>
    <td style="width: 20%" width="90px">
        <button class="btn btn-info btn-sm btn-infopaging pagingbuttonfont" name="deleteButton" onclick=loadXMLDoc("/leave_delete?leave_id={{leavedetail.id}}&lastpage={{lastpage}}&index={{index}}&name={{name}}&comfirm={{comfirm}}&superiorStyle={{superiorStyle}}")>销假</button>
        <button class="btn btn-info btn-sm btn-infopaging pagingbuttonfont" name="comfirmButton" onclick=loadXMLDoc("/leave_comfirm?leave_id={{leavedetail.id}}&lastpage={{lastpage}}&index={{index}}&name={{name}}&comfirm={{comfirm}}&superiorStyle={{superiorStyle}}")><a>受理</a></button>
        <button class="btn btn-info btn-sm btn-infopaging pagingbuttonfont" onclick=loadXMLDoc("/perleave_detail?leave_id={{leavedetail.id}}&name={{name}}&comfirm={{comfirm}}")><a>详情</a></button>
        <button class="btn btn-info btn-sm btn-infopaging pagingbuttonfont" name="uncomfirmButton" onclick=loadXMLDoc("/leaveUncomfirm?leave_id={{leavedetail.id}}&lastpage={{lastpage}}&index={{index}}&name={{name}}&comfirm={{comfirm}}&superiorStyle={{superiorStyle}}")><a>取消受理</a></button>
    </td>
  </tr>
 {% end %}
        </tbody>
      </table>
<style type="text/css">
</style>
