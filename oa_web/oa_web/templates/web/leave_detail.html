<script language="JavaScript" type="text/JavaScript">
var _TheArray = new Array;

  if(this.id == "paging_left")
  step = -5;

  step=5;
  navigate_control(step);
});

$('#beforepage').click(function(){
 if( nowpage > 0)
      nowpage -= 1;
  document.getElementById("nowpage").innerHTML = nowpage;
 loadXMLDoc("/leave_detailajax?index="+nowpage+"&comfirm="+comfirm+"&name="+name+"&superiorStyle="+superiorStyle);
 }
);

$('#afterpage').click(function(){
      nowpage += 1;

 loadXMLDoc("/leave_detailajax?index="+nowpage+"&comfirm="+comfirm+"&name="+name+"&superiorStyle="+superiorStyle);
 }
);

 <script type="text/javascript">
function loadXMLDoc(url)
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp = new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange = function()
  {
  if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
    {
    document.getElementById("leavedetail").innerHTML = xmlhttp.responseText;
    afterleavedetailajax();
    }
  }

xmlhttp.open("GET",url,true);
xmlhttp.send();
}
loadXMLDoc("/leave_detailajax?lastpage=0&index=1"+"&comfirm="+comfirm+"&name="+name+"&superiorStyle="+superiorStyle)

</script>
