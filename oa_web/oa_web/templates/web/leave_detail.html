<script language="JavaScript" type="text/JavaScript">
var _TheArray = new Array;
var nowpage = 1;
comfirm = "{{comfirm}}" ;
name = "{{name}}";
superiorStyle = "{{superiorStyle}}";

$('#paging_right,#paging_left').click( function (){
  if(this.id == "paging_left")
  step = -5;
  else if(this.id == "paging_right")
  step=5;
  navigate_control(step);
});
if( nowpage == 1 )
$("#beforepage").attr("disabled","disabled");//设置所有的button不可用  $(":button").removeAttr("disabled");//去掉button的disabled属性，使button可用



$('#beforepage').click(function(){
 if  ( nowpage > 1){
      nowpage -= 1;
 }
 else
   $("#beforepage").attr("disabled","disabled");
 document.getElementById("nowpage").innerHTML = nowpage;
 loadXMLDoc("/leave_detailajax?index="+nowpage+"&comfirm="+comfirm+"&name="+name+"&superiorStyle="+superiorStyle);
 }
);

$('#afterpage').click(function(){
  nowpage += 1;
  if(nowpage == 2)
     $("#beforepage").removeAttr("disabled");
  document.getElementById("nowpage").innerHTML = nowpage;
 loadXMLDoc("/leave_detailajax?index="+nowpage+"&comfirm="+comfirm+"&name="+name+"&superiorStyle="+superiorStyle);
 }
);



function loadXMLDoc(url)
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp = new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange = function()
  {
  if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
    {
    document.getElementById("leavedetail").innerHTML = xmlhttp.responseText;
    afterleavedetailajax();
    }
  }

xmlhttp.open("GET",url,true);
xmlhttp.send();
}
loadXMLDoc("/leave_detailajax?index=1"+"&comfirm="+comfirm+"&name="+name+"&superiorStyle="+superiorStyle)
//navigate_control();
</script>
